<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid text-center">
        <h3>NASA photo of the day</h3>
    </header>
    <main>
        <div class="container">
            <div class="row text-center blurb">
                Did you know that NASA publishes a photo every single day? APOD, or Astronomy Picture of the Day, has
                been going since 06-16-1995. What picture was published on your birthday? Anniversary? Use this tool to
                find out!
            </div>
            <div class="row justify-content-center">
                <form onsubmit="app.apodController.getApodDate(event)">
                    <div class="form-group">
                        <label for="date"></label>
                        <input id="date" type="text" class="form-control" placeholder="">
                        <small id="helpId" class="form-text text-muted">Enter a date YYYY-MM-DD</small>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12 pic-here" id="apod">
                    <div id="title">
                    </div>
                    <div id="explanation">
                    </div>
                    <div id="copywright">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
        integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
